<div class="wrapper">
  <div class="content">
    <div class="tweet-container" *ngFor="let tweet of tweets">
      <app-tweet [model]="tweet"></app-tweet>
    </div>
  </div>
   <button mat-mini-fab color="primary" aria-label="Tweet"
    class="fab-tweet" (click)="openDialog()">
        <mat-icon>create</mat-icon>
    </button>
</div>
